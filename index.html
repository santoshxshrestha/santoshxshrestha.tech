<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./static/css/home.css" />
    <link rel="icon" href="./static/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <div class="container">
      <div class="header">
        <div class="profile-photo">
          <img src="./static/images/santosh.jpg" alt="" />
          <div class="photo-placeholder"></div>
        </div>
        <h1 class="name">Santosh Shrestha (@santoshxshrestha)</h1>
      </div>

      <div class="term-container">
        <div class="terminal-content">
          <div class="prompt-line">
            <span class="user">[santosh</span><span class="at">@</span>
            <span class="host">nix</span><span class="path">~]</span>
            <span class="dollar">$</span>
            <span class="command" id="command-text"></span>
            <span class="cursor" id="cursor"></span>
          </div>

          <div class="output-hidden hidden">
            <div class="info-line hidden">
              <span class="bio">loading bio</span>
            </div>
          </div>

          <div class="prompt-line hidden" id="final-prompt">
            <span class="user">[santosh</span><span class="at">@</span>
            <span class="host">nix</span><span class="path">~]</span>
            <span class="dollar"> $</span>
            <span class="cursor"></span>
          </div>
        </div>
      </div>
      <nav class="nav">
        <a href="https://github.com/santoshxshrestha?tab=repositories"
          >Projects</a

      <div class="quick-links">

          GitHub</a
        >

        <a href="https://www.reddit.com/user/santoshxshrestha/">
          <i class="fa-brands fa-reddit-alien"></i>
          reddit</a
        >
      </div>
    </div>
